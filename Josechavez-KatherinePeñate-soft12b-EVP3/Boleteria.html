    <script>
        function calculateTotal() {
            const adultPrice = 5;
            const seniorPrice = 3;
            const studentPrice = 2.5;
            const additionalCost = 0.50;

            const adultTickets = parseInt(document.getElementById('adultTickets').value) || 0;
            const seniorTickets = parseInt(document.getElementById('seniorTickets').value) || 0;
            const studentTickets = parseInt(document.getElementById('studentTickets').value) || 0;

            const totalAdultCost = adultTickets * adultPrice;
            const totalSeniorCost = seniorTickets * seniorPrice;
            const totalStudentCost = studentTickets * studentPrice;

            const totalCost = totalAdultCost + totalSeniorCost + totalStudentCost + (adultTickets + seniorTickets + studentTickets) * additionalCost;

            document.getElementById('totalAmount').innerText = `$${totalCost.toFixed(2)}`;
        }
    </script>
